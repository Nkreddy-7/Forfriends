<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #010d14, #04181f);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: #fff;
    padding: 30px;
    width: 300px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.login-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}

.login-container button {
    padding: 10px 20px;
    background: #031928;
    color: white;
    border: none;
    cursor: pointer;
}

#msg {
    margin-top: 10px;
    font-weight: bold;
}

    </style>
</head>

<body>

    <div class="login-container">
        
       <p> Enter pass code</p>
        <input type="password" id="password" placeholder=" Enter Password">
        <button onclick="login()">Enter</button>
        <p id="msg"></p>
    </div>

    <script src="login.js"></script>
</body>

</html>
